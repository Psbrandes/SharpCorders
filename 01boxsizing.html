<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>

    <!-- CSS -->
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 5px solid orange;
            background-color: rgb(0, 195, 255);
            padding: 50px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div>
        <p>Hello World!</p>
    </div>
</body>
</html>
